<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Калькулятор</title>
</head>
<body>
    <b>Калькулятор.</b> <br>
    Используя среду разработки HTML и javascript разработать Приложение калькулятор. Приложение должно: <br>
–Вводить числовые данные в поле ввода <br>
–Производить простейшие арифметические вычисления <br>
Результаты вычисления должны производиться на языке javascript. <br>
    
    
<div class = "calc">
    <div class = "result" style = "height:20px; width:105px; background:#c7c7c7">
        <output id="result"></output>
    </div>
    <button class="btn" id="one">1</button>
    <button class="btn" id="two">2</button>
    <button class="btn" id="three">3</button>
    <button class="btn" id="plus">+</button> <br>
    <button class="btn" id="four">4</button>
    <button class="btn" id="five">5</button>
    <button class="btn" id="six">6</button>
    <button class="btn" id="minus">-</button> <br>
    <button class="btn" id="seven">7</button>
    <button class="btn" id="eight">8</button>
    <button class="btn" id="nine">9</button>
    <button class="btn" id="mult">*</button> <br>
    <button class="btn" id="zero">0</button>
    <button class="btn" id="clear">C</button>
    <button class="btn" id="equal">=</button>
    <button class="btn" id="divide">/</button>
</div>

</body>
<script src="calc.js"></script>
</html>
