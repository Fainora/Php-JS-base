<style>
    .cube {
    width: 50px;
    height: 50px;

    margin: 30px;
    }
    .block {
    position: absolute;
    background-color: #abc;
    left: 50px;
    width: 90px;

    margin: 5px;
  }
  .block1 {
    background-color: #bca;
    width: 200px;
    height: 1.7em;
    text-align: center;
    border: 2px solid green;
    margin: 3px;
    font-size: 14px;
  }
</style>

<!-- Анимация перемещения куба -->
<div class="one">
    <button id="go">Запустить анимацию</button>
    <button id="stop">Остановить</button>
    <div class="cube"></div>
</div>
<!-- Анимация надписи -->
<dvi class="three">
    <button id="go1">&raquo; Animate Block1</button>
    <button id="go4">&raquo; Reset</button>
    <div class="block1">Block1</div>
</dvi>
<!-- Анимация передвижения куба влево или впрво -->
<div class="two">
    <button id="left">&laquo;</button>
    <button id="right">&raquo;</button>
    <div class="block"></div>
</div>

<script>
    //Для первого примера
$('#go').on('click', f_startAnimation);
$('#stop').on('click', f_stopAnimation);

function f_stopAnimation (){
   $('.cube').stop(); //останавливаем
 }
 
 function f_startAnimation() { //запускаем анимацию
   $('.cube')
     .animate({ //увеличиваем куб до 100px в течении 2с (2000мс)
     width: '100px',
     height: '100px',
     background: 'red'
   }, 2000)
     .animate({ //передвигаем его
     'margin-left': '150px',
     'margin-top': '150px'
   }, 2000)
   .animate({
        left: '250px',
        opacity: '0.5', //делаем немного прозрачным
        height: '150px',
        width: '150px'
    }, 2000);
 }

 //для второго примера
$( "#go1" ).click(function() {
  $( ".block1" )
    .animate({
      width: "90%"
    }, {
      queue: false,
      duration: 3000
    })
    .animate({ fontSize: "24px" }, 1500 )
    .animate({ borderRightWidth: "15px" }, 1500 );
});

$( "#go4" ).click(function() {
  $( "div" ).css({
    width: "",
    fontSize: "",
    borderWidth: ""
  });
});

 //для третьего примера
 $( "#right" ).click(function() {
  $( ".block" ).animate({ "left": "+=50px" }, "slow" );
});
 
$( "#left" ).click(function(){
  $( ".block" ).animate({ "left": "-=50px" }, "slow" );
});

</script>
